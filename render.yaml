services:
  - type: web
    name: roberthood
    env: ruby
    runtime: ruby-3.4.4
    region: illinois
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/release.sh && bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: roberthood
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: FINANCIAL_MODELING_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: NODE_VERSION
        value: "18.17.0"
      - key: RUBY_VERSION
        value: "3.4.4"

databases:
  - name: roberthood
    databaseName: roberthood
    user: roberthood